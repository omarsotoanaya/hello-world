<form [formGroup]="form" (ngSubmit)= "login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        Invalid Username or Password.
    </div>
    <div formGroupName = "account">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName = "username"
                id="username" 
                type="text" 
                class="form-control">
                <div *ngIf = "username.pending" class="glyphicon glyphicon-cloud">cheking for pending task...</div>
                <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                    <div *ngIf = "username.errors.required">Username is required.</div>
                    <div *ngIf = "username.errors.minlength">min length is {{username.errors.minlength.requiredLength}}</div>
                    <div *ngIf = "username.errors.cannotContainSpace">username cannot contain space</div>
                    <div *ngIf = "username.errors.shouldBeUnique">The username is already taken</div>
                </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName = "password"
                id="password" 
                type="text" 
                class="form-control">
                <div *ngIf= "password.touched && password.invalid" class="alert alert-danger">
                    <div *ngIf="password.errors.required">Password is required</div>
                </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
