<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old password</label>
    <input 
    formControlName = "oldPassword" 
    type="text"
    class="form-control"
    id="oldPassword">
    <div *ngIf = "oldPassword.pending">Checking oldPassword</div>
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">Old password is required</div>
      <div *ngIf="oldPassword.errors.validateOldPassword">
        The password doesn't match with the current password</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New password</label>
    <input type="text" 
    class="form-control"
    id="newPassword">      
  </div>
  <div class="form-group">
    <label for="confirmPasswor">Confirm Password</label>
      <input type="text" 
      class="form-control"
      id="confirmPassword">
  </div>
  <button class="btn btn-primary">Change password</button>
</form>
